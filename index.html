<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <div class="month-indicator">November 2020</div>
        <div class="day-of-week">
            <div>Su</div>
            <div>Mo</div>
            <div>Tu</div>
            <div>We</div>
            <div>Th</div>
            <div>Fr</div>
            <div>Sa</div>
        </div>
        <div class="date-grid">
            <button><time datetime="2020-11-01">1</time></button>
            <button><time datetime="2020-11-02">2</time></button>
            <button><time datetime="2020-11-03">3</time></button>
            <button><time datetime="2020-11-04">4</time></button>

            <button><time datetime="2020-11-09">9</time></button>
            <button><time datetime="2020-11-10">10</time></button>
            <button><time datetime="2020-11-11">11</time></button>
            <button><time datetime="2020-11-12">12</time></button>
            <button><time datetime="2020-11-13">13</time></button>
            <button><time datetime="2020-11-14">14</time></button>
            <button><time datetime="2020-11-15">15</time></button>
            <button><time datetime="2020-11-16">16</time></button>

            <button><time datetime="2020-11-23">23</time></button>
            <button><time datetime="2020-11-24">24</time></button>
            <button><time datetime="2020-11-25">25</time></button>
            <button><time datetime="2020-11-26">26</time></button>

            <button><time datetime="2020-11-29">29</time></button>
            <button><time datetime="2020-11-30">30</time></button>
          
        </div>
    </div>
</body>
</html>
